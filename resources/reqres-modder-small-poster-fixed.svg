<svg viewBox="0 0 440 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with dev tool theme -->
  <rect width="440" height="280" fill="#1e1e1e"/>
  
  <!-- Subtle code pattern in background -->
  <g opacity="0.08">
    <text x="20" y="240" font-family="monospace" font-size="6" fill="#ffffff">{"response": {"status": 200}}</text>
    <text x="300" y="50" font-family="monospace" font-size="6" fill="#ffffff">fetch('/api/data')</text>
  </g>
  
  <!-- Main Content -->
  <g transform="translate(25, 70)">
    <!-- Tool Icon - Stylized R with arrows -->
    <circle cx="65" cy="70" r="55" fill="#2d2d30" stroke="#007acc" stroke-width="3"/>
    <path d="M45,50 L85,50 C95,50 100,55 100,65 C100,75 95,80 85,80 L65,80 L85,100 M45,50 L45,100 M65,80 L35,80" 
          stroke="#007acc" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Arrows representing request/response -->
    <path d="M90,60 L110,60 L100,50 L110,60 L100,70" stroke="#76b900" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M90,90 L20,90 L30,80 L20,90 L30,100" stroke="#ff6b6b" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Text Content -->
  <g transform="translate(150, 80)">
    <!-- Title -->
    <text x="0" y="0" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff">ReqRes Modder</text>
    
    <!-- Tagline -->
    <text x="0" y="30" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#cccccc">Modify HTTP Requests &amp; Responses</text>
    
    <!-- Feature bullets - simplified for small format -->
    <g transform="translate(0, 50)">
      <circle cx="-8" cy="0" r="4" fill="#007acc"/>
      <text x="0" y="5" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#ffffff">Intercept network traffic</text>
      
      <circle cx="-8" cy="20" r="4" fill="#007acc"/>
      <text x="0" y="25" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#ffffff">Edit requests &amp; responses</text>
      
      <circle cx="-8" cy="40" r="4" fill="#007acc"/>
      <text x="0" y="45" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#ffffff">Developer-friendly interface</text>
    </g>
  </g>
  
  <!-- Footer with small Chrome badge -->
  <g transform="translate(150, 210)">
    <rect x="0" y="0" width="140" height="30" rx="5" ry="5" fill="#4285f4"/>
    <text x="70" y="20" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Chrome Extension</text>
  </g>
</svg>
