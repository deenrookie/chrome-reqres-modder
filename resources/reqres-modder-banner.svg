<svg viewBox="0 0 1400 560" xmlns="http://www.w3.org/2000/svg" width="1400" height="560">
  <!-- Background with dev tool theme -->
  <rect width="1400" height="560" fill="#1e1e1e"/>
  
  <!-- Grid pattern in background -->
  <g opacity="0.05">
    <path d="M0,80 L1400,80 M0,160 L1400,160 M0,240 L1400,240 M0,320 L1400,320 M0,400 L1400,400 M0,480 L1400,480" stroke="#ffffff" stroke-width="1" />
    <path d="M100,0 L100,560 M300,0 L300,560 M500,0 L500,560 M700,0 L700,560 M900,0 L900,560 M1100,0 L1100,560 M1300,0 L1300,560" stroke="#ffffff" stroke-width="1" />
  </g>
  
  <!-- Main Layout -->
  <g>
    <!-- Left Side - Tool Icon -->
    <g transform="translate(180, 165)">
      <!-- Tool Icon - Stylized R with arrows -->
      <circle cx="115" cy="115" r="100" fill="#2d2d30" stroke="#007acc" stroke-width="5"/>
      <path d="M80,75 L150,75 C170,75 180,85 180,105 C180,125 170,135 150,135 L115,135 L155,175 M80,75 L80,175 M115,135 L50,135" 
            stroke="#007acc" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Arrows representing request/response -->
      <path d="M160,95 L200,95 L180,75 L200,95 L180,115" stroke="#76b900" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M160,155 L30,155 L50,135 L30,155 L50,175" stroke="#ff6b6b" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Right Side - Content -->
    <g transform="translate(500, 155)">
      <!-- Title -->
      <text x="0" y="0" font-family="Segoe UI, Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff">ReqRes Modder</text>
      
      <!-- Tagline -->
      <text x="0" y="60" font-family="Segoe UI, Arial, sans-serif" font-size="32" fill="#cccccc">Modify HTTP Requests &amp; Responses</text>
      
      <!-- Feature bullets -->
      <g transform="translate(0, 110)">
        <g>
          <rect x="-20" y="-12" width="275" height="40" rx="5" ry="5" fill="#2d2d30" stroke="#007acc" stroke-width="2"/>
          <text x="10" y="15" font-family="Segoe UI, Arial, sans-serif" font-size="20" fill="#ffffff">Intercept network traffic</text>
        </g>
        
        <g transform="translate(300, 0)">
          <rect x="-20" y="-12" width="320" height="40" rx="5" ry="5" fill="#2d2d30" stroke="#007acc" stroke-width="2"/>
          <text x="10" y="15" font-family="Segoe UI, Arial, sans-serif" font-size="20" fill="#ffffff">Edit requests before sending</text>
        </g>
        
        <g transform="translate(0, 50)">
          <rect x="-20" y="-12" width="275" height="40" rx="5" ry="5" fill="#2d2d30" stroke="#007acc" stroke-width="2"/>
          <text x="10" y="15" font-family="Segoe UI, Arial, sans-serif" font-size="20" fill="#ffffff">Modify response data</text>
        </g>
        
        <g transform="translate(300, 50)">
          <rect x="-20" y="-12" width="320" height="40" rx="5" ry="5" fill="#2d2d30" stroke="#007acc" stroke-width="2"/>
          <text x="10" y="15" font-family="Segoe UI, Arial, sans-serif" font-size="20" fill="#ffffff">Developer-friendly interface</text>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Code pattern -->
  <g opacity="0.1">
    <text x="160" y="440" font-family="monospace" font-size="16" fill="#ffffff">fetch('/api/data', {</text>
    <text x="160" y="460" font-family="monospace" font-size="16" fill="#ffffff">  headers: { 'Content-Type': 'application/json' },</text>
    <text x="160" y="480" font-family="monospace" font-size="16" fill="#ffffff">  method: 'POST',</text>
    <text x="160" y="500" font-family="monospace" font-size="16" fill="#ffffff">  body: JSON.stringify({ id: 123 })</text>
    <text x="160" y="520" font-family="monospace" font-size="16" fill="#ffffff">});</text>
    
    <text x="800" y="440" font-family="monospace" font-size="16" fill="#ffffff">// Modified Response</text>
    <text x="800" y="460" font-family="monospace" font-size="16" fill="#ffffff">{"status": 200, "data": {</text>
    <text x="800" y="480" font-family="monospace" font-size="16" fill="#ffffff">  "id": 123,</text>
    <text x="800" y="500" font-family="monospace" font-size="16" fill="#ffffff">  "name": "Modified by ReqRes Modder"</text>
    <text x="800" y="520" font-family="monospace" font-size="16" fill="#ffffff">}}</text>
  </g>
  
  <!-- Chrome Store Badge -->
  <g transform="translate(1130, 450)">
    <rect x="0" y="0" width="180" height="50" rx="8" ry="8" fill="#4285f4"/>
    <text x="90" y="30" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Chrome Extension</text>
  </g>
</svg>
